<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart</title>
    <script src="Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js
    "></script>
</head>
<body>
    <canvas id="myChart" width="900" height="400"></canvas>
    <script type="text/javascript">
        var pie = document.getElementById("myChart");
        var chart = new Chart(pie, {
            type : 'pie',
            data: { 
                labels: ["Education", "Grocery" , "Medical" , "Debt Payments", "Savings"], 
                
                datasets: [{                     
                    data: [10000, 3000, 2000, 15000, 4000], 
                    backgroundColor :['rgba(255, 99, 132, 1)', 
                            'rgba(54, 162, 235, 1)', 
                            'rgba(255, 206, 86, 1)', 
                            'rgba(75, 192, 192, 1)', 
                            'rgba(153, 102, 255, 1)', 
                            'rgba(255, 159, 64, 1)' 
                            ],
                    borderWidth : 2
                }] 
            },
            options : {
                legend : {
                    position : 'right',
                },
                tooltips : {
                    enabled : false
                },
                title : {
                    display : true,
                    text : 'Family budget for a month',
                    fontSize : 20
                },
                plugins : {
                    
                    datalabels : {
                        labels : [
                            {
                                render : 'percentage'
                            },                            
                            {
                                render : 'value',
                                position : 'outside'
                            }
                        ]
                    },  
                    labels : [
                            {
                                render : 'percentage',
                                fontSize : 20,
                                fontColor : 'black',
                                color : 'red'
                                
                            },                            
                            {
                                render : function(args){
                                    return 'Rs.' + args.value;
                                },
                                position : 'border',
                                fontColor : 'black',
                                fontSize : 15
                            },
                            {
                                render : 'label',
                                position : 'outside',
                                fontColor : 'black',
                                fontSize : 25
                            }
                        ]                
                }
                
            }
        }

        );
        
        
    </script>
</body>
</html>
